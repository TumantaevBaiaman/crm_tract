version: '3.7'

services:
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - my-network
    env_file:
      - ./.env

  redis:
    image: redis:latest
    expose:
      - 6379
    networks:
      - my-network

  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    entrypoint: /app/docker/backend/wsgi-entrypoint.sh
    networks:
      - my-network
    depends_on:
      - db
    env_file:
      - ./.env

  worker:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    entrypoint: /app/docker/backend/worker-entrypoint.sh
    networks:
      - my-network
    depends_on:
      - redis
      - backend
      - db
    env_file:
      - ./.env

  beat:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    entrypoint: /app/docker/backend/beat-entrypoint.sh
    networks:
      - my-network
    depends_on:
      - redis
      - backend
      - db
    env_file:
      - ./.env

  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/nginx/prod:/etc/nginx/conf.d
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
      - ./docker/nginx/certbot/conf:/etc/letsencrypt
      - ./docker/nginx/certbot/www:/var/www/certbot
    networks:
      - my-network
    depends_on:
      - backend
      - db
volumes:
  media_volume:
  static_volume:
  postgres_data:
  redis_data:

networks:
  my-network:
